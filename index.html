<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>猜市Gesma — 即将上线</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --accent:#06b6d4;
      --text:#e6eef6;
      --muted:#94a3b8;
    }
    *{margin:0;padding:0;box-sizing:border-box}
    html,body{height:100%;font-family:'Inter', "Noto Sans SC", system-ui, sans-serif}
    body{
      background:#000000; /* pure black */
      display:flex;
      align-items:center;
      justify-content:center;
      color:var(--text);
      padding:20px;
    }
    .container{
      max-width:860px;
      width:100%;
      padding:40px 36px;
      border-radius:20px;
      background:rgba(255,255,255,0.025);
      backdrop-filter:blur(8px);
      border:1px solid rgba(255,255,255,0.05);
    }
    .hero{
      display:flex;
      gap:32px;
      align-items:center;
    }
    .logo{
      width:128px;
      height:128px;
      flex-shrink:0;
      display:flex;
      align-items:center;
      justify-content:center;
      /* 完全移除蓝色背景，只保留图标本身 */
    }
    .logo img{
      width:100%;
      height:100%;
      object-fit:contain;
      filter:drop-shadow(0 8px 20px rgba(0,0,0,0.6));
    }
    h1{
      font-size:36px;
      font-weight:700;
      margin-bottom:8px;
    }
    .lead{
      color:var(--muted);
      font-size:16px;
      margin-bottom:20px;
    }
    .explain{
      background:rgba(255,255,255,0.03);
      padding:20px;
      border-radius:14px;
      line-height:1.7;
      color:#cfd8e3;
    }
    .explain strong{
      display:block;
      margin-bottom:8px;
      color:var(--text);
    }
    .muted{
      color:var(--muted);
      font-size:14.5px;
    }

    @media (max-width:640px){
      .hero{flex-direction:column;text-align:center}
      .logo{width:100px;height:100px}
      .container{padding:32px 24px}
      h1{font-size:30px}
    }
  </style>
</head>
<body>
  <main class="container">
    <section class="hero">
      <div class="logo">
        <!-- 橙色问号图标，已去掉所有蓝色背景 -->
        <img src="./gesma.svg" alt="猜市Gesma Logo">
      </div>
      <div>
        <h1>猜市Gesma — 即将上线</h1>
        <p class="lead">Coming soon — Stay tuned.</p>
        
        <div class="explain">
          <strong>关于 猜市Gesma</strong>
          <p class="muted">
            猜市Gesma 是一个中文预测市场平台（Chinese prediction market）。在这里，用户可以对未来事件的结果进行预测、买卖预测份额，并从准确的预测中获益。常见用例包括：政治、经济、科技产品发布、体育赛事等结果预测。
          </p>
          <p class="muted">
            预测市场通过把分散信息聚合到价格中，帮助发现概率与市场共识。我们的目标是为中文用户提供一个简单、安全、透明的预测市场体验。
          </p>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
